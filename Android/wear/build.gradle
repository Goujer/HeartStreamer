apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	signingConfigs {
		release {
			storeFile file('M:\\Dropbox\\Workspaces\\Kanojo\\kanojo_app\\release.jks')
			storePassword 'boipussy'
			keyAlias 'key0'
			keyPassword 'boipussy'
		}
	}

	compileSdkVersion 31

	defaultConfig {
		applicationId 'com.goujer.heartstreamer'
		targetSdkVersion 30
	}

	buildFeatures {
		viewBinding true
	}

	buildTypes {
		debug {
			debuggable true
		}

		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), '..\\proguard-rules.pro'
			signingConfig signingConfigs.release
		}
	}

	//VersionCode Scheme ABBCCCCCC	A=Is Phone?, B=minSDK, C=Version of App (CC.CC.CC)
	flavorDimensions "default"
	productFlavors {
		minApi25 {
			minSdkVersion 25
			versionCode 25010106
			versionName '1.1.6-wear'
		}

		minApi23 {
			minSdkVersion 23
			versionCode 23010106
			versionName '1.1.6-wear-6.0'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	kotlinOptions {
		jvmTarget = '1.8'
	}

	packagingOptions {
		exclude 'META-INF/*'
	}
}

dependencies {
	//Kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
	implementation 'androidx.core:core-ktx:1.7.0'
	implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

	//Phone Communication
	implementation 'com.google.android.gms:play-services-wearable:17.1.0'

	//Wearable Stuff
	implementation 'androidx.wear:wear:1.2.0'
	minApi25Implementation 'androidx.wear:wear-phone-interactions:1.0.1'
	minApi23Implementation 'androidx.wear:wear-phone-interactions:1.0.0-alpha01'
	implementation 'androidx.wear:wear-remote-interactions:1.0.0'

	implementation files('libs/wear-release.aar')

	//Layouts
	implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

	//KTor
	implementation "io.ktor:ktor-server-core:$ktor_version"
	implementation "io.ktor:ktor-server-netty:$ktor_version"
	implementation "io.ktor:ktor-gson:$ktor_version"
	implementation "io.ktor:ktor-html-builder:$ktor_version"
	implementation "ch.qos.logback:logback-classic:1.2.5"
	implementation project(path: ':common')
}
